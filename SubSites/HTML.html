  <h2>Forms</h2>

  <form class="" action="mailto:joe@example.com" method="post" enctype="text/plain">
    <label>Name:</label>
    <input type="text" name="Your Name " value="">
    <br>
    <label>Do you want to sign up for the newsletter?</label>
    <input type="checkbox" name="Newsletter? " value="">
    <br>
    <label>Password:</label>
    <input type="password" name="" value="">
    <br>
    <label>Date:</label>
    <input type="date" name="Date " value="">
    <br>
    <label>E-Mail:</label>
    <input type="email" name="E-Mail " value="">
    <br>
    <label>Number:</label>
    <input type="number" name="Number " value="">
    <br>
    <label>Range:</label>
    <input type="range" name="Range " value="">
    <br>
    <label>URL:</label>
    <input type="url" name="URL " value="">
    <br>
    <label>Message:</label>
    <textarea name="Message " rows="2" cols="19"></textarea>
    <br>
    <br>
    <input type="submit" name="">
  </form>
